<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تست شخصیت محیط‌زیستی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      background: #eafaf1;
      color: #222;
      max-width: 640px;
      margin: auto;
      padding: 24px;
    }
    h1 {
      color: #006644;
      text-align: center;
    }
    .question {
      margin-bottom: 24px;
      background: #ffffff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    button {
      background: #006644;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .result {
      background: #d4f4e2;
      border: 1px solid #a3e4c1;
      padding: 20px;
      margin-top: 30px;
      border-radius: 12px;
      display: none;
      font-size: 18px;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>تست شخصیت محیط‌زیستی 🌱</h1>
  <form id="quizForm">
    <div class="question">
      <label>1. وقتی بطری آب معدنی‌ت تموم می‌شه، چیکار می‌کنی؟</label>
      <label><input type="radio" name="q1" value="الف"> می‌ندازم توی سطل بازیافت</label>
      <label><input type="radio" name="q1" value="ب"> نگه می‌دارم برای کاردستی</label>
      <label><input type="radio" name="q1" value="ج"> همونجا می‌ذارم</label>
      <label><input type="radio" name="q1" value="د"> من اصلاً بطری نمی‌خرم</label>
    </div>

    <div class="question">
      <label>2. آخرین باری که به محیط زیست فکر کردی، کی بود؟</label>
      <label><input type="radio" name="q2" value="الف"> هفته‌ی پیش</label>
      <label><input type="radio" name="q2" value="ب"> همین حالا</label>
      <label><input type="radio" name="q2" value="ج"> یادم نمیاد</label>
      <label><input type="radio" name="q2" value="د"> چند ساعت پیش</label>
    </div>

    <div class="question">
      <label>3. توی سلف، غذاتو نصفه خوردی، چی کار می‌کنی؟</label>
      <label><input type="radio" name="q3" value="الف"> به زور تمومش می‌کنم</label>
      <label><input type="radio" name="q3" value="ب"> می‌برم خوابگاه</label>
      <label><input type="radio" name="q3" value="ج"> می‌ذارم همونجا</label>
      <label><input type="radio" name="q3" value="د"> اولش کم می‌کشم</label>
    </div>

    <div class="question">
      <label>4. وقتی یکی زباله روی زمین می‌ندازه، چه واکنشی نشون می‌دی؟</label>
      <label><input type="radio" name="q4" value="الف"> با طعنه نگاش می‌کنم</label>
      <label><input type="radio" name="q4" value="ب"> با ادب تذکر می‌دم</label>
      <label><input type="radio" name="q4" value="ج"> خودم جمع می‌کنم</label>
      <label><input type="radio" name="q4" value="د"> ولش کن بابا</label>
    </div>

    <div class="question">
      <label>5. تعطیلات آخر هفته کجایی؟</label>
      <label><input type="radio" name="q5" value="الف"> پارک یا کوه</label>
      <label><input type="radio" name="q5" value="ب"> توی اتاق با پنجره باز</label>
      <label><input type="radio" name="q5" value="ج"> بازار یا کافه</label>
      <label><input type="radio" name="q5" value="د"> مشغول تفکیک زباله</label>
    </div>

    <button type="button" onclick="showResult()">مشاهده نتیجه</button>
  </form>

  <div id="result" class="result"></div>

  <script>
    function showResult() {
      const answers = ["q1", "q2", "q3", "q4", "q5"].map(q => {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        return selected ? selected.value : null;
      });

      if (answers.includes(null)) {
        alert("لطفاً به تمام سوالات پاسخ دهید.");
        return;
      }

      const count = { "الف": 0, "ب": 0, "ج": 0, "د": 0 };
      answers.forEach(ans => count[ans]++);

      let max = 0, result = "";
      for (let key in count) {
        if (count[key] > max) {
          max = count[key];
          result = key;
        }
      }

      const results = {
        "الف": "🌿 زمین‌دوستِ بی‌حوصله: نیت خوبی داری ولی یه ذره اراده بیشتر لازمه!",
        "ب": "🪴 دوست‌دار سبزِ آرام: داری تلاش می‌کنی و تو راه درستی، ادامه بده!",
        "ج": "😅 بی‌تفاوت گرامی: وقتشه یه کم به زمین بیشتر فکر کنی!",
        "د": "🦸‍♂️ اکو-نینجا: قهرمان بی‌سروصدا و واقعی محیط‌زیست هستی!"
      };

      document.getElementById("result").innerText = results[result];
      document.getElementById("result").style.display = "block";

      // 📥 ذخیره اطلاعات برای خروجی اکسل (به صورت CSV)
      const csvLine = answers.join(",") + "," + results[result] + "\n";
      downloadCSV(csvLine);
    }

    function downloadCSV(data) {
      const blob = new Blob([data], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "quiz_results.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
